<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="header-logo">
                <img src="../assets/imagens/logo2.png" alt="Pagina inicial da ong EcoAção" width="100">
                <h1>ONG ECOAÇÃO</h1>
            </a>
            <nav aria-label="navegação principal">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="doacoes.html">Doações</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Formulário de Cadastro</h1>
        <form id="form-cadastro" action="#" method="post">

            <fieldset>
                <legend>Dados Pessoais</legend>

                <div class="campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required minlength="3" placeholder="Seu nome completo">
                </div>
                 <div class="campo">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>

                <div class="campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@exemplo.com">
                </div>


                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00)0000-0000" pattern="\(\d{2}\)\s\d{4,5}-\d{4}">
                </div>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                
                <div class="campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000"
                           pattern="\d{5}-\d{3}">
                </div>

                <div class="campo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua, Av., etc. e número">
                </div>

                <div class="campo">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div class="campo">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </fieldset>

            <button type="submit">Cadastrar</button>






        </form>

    </main>
    
</body>
</html>
